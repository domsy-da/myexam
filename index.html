<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinations Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1a202c;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .button-group a {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 0.75rem;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .exam-button-1 {
            background-color: #4299e1; /* Blue */
            color: white;
            border: none;
        }
        .exam-button-1:hover {
            background-color: #3182ce;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .exam-button-2 {
            background-color: #667eea; /* Indigo */
            color: white;
            border: none;
        }
        .exam-button-2:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Examinations</h1>
        <div class="button-group">
            <a href="geography_exam.html" class="exam-button-1">Start Geography Exam</a>
            <a href="contemporary_world_exam.html" class="exam-button-2">Start The Contemporary World Exam</a>
        </div>
    </div>
</body>
</html>
